    <script

    <script>
      let score = 0;
let currentQuestionIndex = 0;

let questions = [
  {
    question: "–£–≥–∞–¥–∞–π, —á—Ç–æ —è –º–æ–≥—É —Å—ä–µ—Å—Ç—å —Å–µ–≥–æ–¥–Ω—è",
    answers: ["–ë–ª–∏–Ω—ã", "–ë–æ—Ä—â", '–¢–µ–±—è', '–≤—Å–µ, —á—Ç–æ —É–≥–æ–¥–Ω–æ', '–ù–∏—á–µ–≥–æ'],
    correctAnswer: 3,
  },
  {
    question: '–ß—Ç–æ —è –º–æ–≥—É —Å–¥–µ–ª–∞—Ç—å —Å–µ–≥–æ–¥–Ω—è',
    answers: ['–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ', '–ß–∏—Ç–∞—Ç—å', '–ù–∏—á–µ–≥–æ'],
    correctAnswer: 3,
  },
  {
    question: '–•–æ—á—É –ª–∏ —è –µ—â–µ –µ—Å—Ç—å —Å–µ–≥–æ–¥–Ω—è',
    answers: ['–î–∞', '–ù–µ—Ç', '–ë–µ–∑ –ø–æ–Ω—è—Ç–∏—è', '–ß—Ç–æ —Ç–∞–∫–æ–µ –ø–∏—Ç–∞–Ω–∏–µ'],
    correctAnswer: 2,
  },
  {
    question: '–£–≥–∞–¥–∞–π, –∫–æ–≥–æ —è –º–æ–≥—É —É–≤–∏–¥–µ—Ç—å —Å–µ–≥–æ–¥–Ω—è',
    answers: ['–¢–µ–±—è', '–ê–Ω–≥–µ–ª–∏–Ω—É', '–ú–µ–Ω—è –≤ –∑–µ—Ä–∫–∞–ª–æ', '–ú–æ—Ä—Ñ–µ–π—è', '–ù–∏–∫–æ–≥–æ', '–ú–æ—é –±–∞–±—É–ª—é'],
    correctAnswer: 2,
  }
];

function displayQuestion() {
  if (currentQuestionIndex >= questions.length) {
    document.getElementById('quiz-container').hidden = true;
    document.getElementById('result').hidden = false;
    document.getElementById('score').textContent = score;
    return;
  }

  let question = questions[currentQuestionIndex];

  document.getElementById("question").textContent = question.question;

  let answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = '';

  question.answers.forEach((answer, index) => {
    let answerButton = document.createElement("button");
    answerButton.classList.add('btn', 'btn-dark', 'm-4')
    answerButton.textContent = answer;
    answerButton.onclick = () => checkAnswer(index);
    answersDiv.appendChild(answerButton);
  });
}
displayQuestion();

function checkAnswer(userAnswer) {
  let correctAnswer = questions[currentQuestionIndex].correctAnswer;
  if (userAnswer == correctAnswer) {
    score += 1;
  } else {
    alert(`–û—Ç–≤–µ—Ç, –∫ —Å–æ–∂–∞–ª–µ–Ω–∏—é, –æ–∫–∞–∑–∞–ª—Å—è –Ω–µ–≤–µ—Ä–Ω—ã–º.`);
  }
  nextQuestion();
}

function nextQuestion() {
  currentQuestionIndex += 1;
  displayQuestion();
}
    </script>
