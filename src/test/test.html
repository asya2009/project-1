
<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Flipping card on hover</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>

  <div class="card">
    <div class="front">
      <span>Belüftung</span>
    </div>
    <div class="back">
      <span>вентиляция</span>
    </div>
  </div>

  <!-- Eisbahn -->
  <div class="card">
    <div class="front">
      <span>Eisbahn</span>
    </div>
    <div class="back">
      <span>ледовый каток</span>
    </div>
  </div>

  <!-- Entwicklung -->
  <div class="card">
    <div class="front">
      <span>Entwicklung</span>
    </div>
    <div class="back">
      <span>разработка</span>
    </div>
  </div>

    <!-- Erholung -->
    <div class="card">
      <div class="front">
        <span>Erholung</span>
      </div>
      <div class="back">
        <span>отдых</span>
      </div>
    </div>

    <!-- Einfahrt -->
    <div class="card">
      <div class="front">
        <span>Einfahrt</span>
      </div>
      <div class="back">
        <span>въезд</span>
      </div>
    </div>

    <!-- Ausfahrt -->
    <div class="card">
      <div class="front">
        <span>Ausfahrt</span>
      </div>
      <div class="back">
        <span>выезд</span>
      </div>
    </div>

</body>

</html>
